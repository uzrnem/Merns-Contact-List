#docker-compose -f mongodb-expressui.yml up -d

version: "3.3"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    # environment:
    #  - MONGO_INITDB_ROOT_USERNAME=root
    #  - MONGO_INITDB_ROOT_PASSWORD=pass12345
    volumes:
      - $HOME/projects/db/mongo_db:/data/db
    ports:
      - 27017:27017
    #echo 'db.runCommand("ping").ok' | mongo 10.10.10.60:27017/test --quiet
    restart: always

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      #- ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      #- ME_CONFIG_MONGODB_ADMINUSERNAME=root
      #- ME_CONFIG_MONGODB_ADMINPASSWORD=pass12345
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    volumes:
      - $HOME/projects/docker/mongo_db
    depends_on:
      - mongodb
    ports:
      - 8002:8081
    # wget --quiet --tries=3 --spider http://admin:admin123@10.10.10.60:8081 || exit 1
    restart: unless-stopped
